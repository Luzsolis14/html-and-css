<!DOCTYPE html>
<html>
    <head>
        <title> Using a COL tag </title>
        <table>
            <colgroup>
              <!-- col tag starts from here -->
              <col span="1" style="background-color: pink" />
              <col span="1" style="background-color: palevioletred" />
              <col span="1" style="background-color: paleturquoise" />
              <!-- col tag ends here. col tag does not 
                      contains ending tag -->
            </colgroup>
        
            <tr>
              <th>NAME</th>
              <th>AGE</th>
              <th>BRANCH</th>
            </tr>
            <tr>
              <td>BITTU</td>
              <td>22</td>
              <td>CSE</td>
            </tr>
            <tr>
              <td>RAM</td>
              <td>21</td>
              <td>ECE</td>
            </tr>
          </table>

    </head>
</html>
